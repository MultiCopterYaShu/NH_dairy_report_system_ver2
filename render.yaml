services:
  - type: web
    name: daily-report-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: USE_S3
        value: "true"
      - key: S3_BUCKET_NAME
        value: "nohara-dairy-report-db"
      - key: AWS_REGION
        value: "ap-northeast-1"
      # 以下の環境変数はRenderダッシュボードで手動設定してください：
      # - AWS_ACCESS_KEY_ID: AWSアクセスキーID
      # - AWS_SECRET_ACCESS_KEY: AWSシークレットアクセスキー
    healthCheckPath: /

